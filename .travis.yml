language: minimal
addons:
  apt:
    update: true
    packages:
    - texlive-full
  homebrew:
    update: true
    casks:
    - mactex
jobs:
  include:
  - name: "ubuntu 16.04 - texlive 2015"
    os: linux
    dist: xenial
  - name: "ubuntu 18.04 - texlive 2017"
    os: linux
    dist: bionic
  - name: "osx - mactex from homebrew - texlive 2019"
    os: osx
  - name: "miktex docker"
    os: linux
    dist: bionic
    env:
    - USE_MIKTEX=true
    services:
    - docker
before_install:
  - alias mylatexmk=latexmk
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export PATH=/Library/TeX/texbin:$PATH; fi
  - if [ "$USE_MIKTEX" ]; then docker pull miktex/miktex && docker volume create --name miktex; fi
  - if [ "$USE_MIKTEX" ]; then alias mylatexmk="docker run -ti -v miktex:/miktex/.miktex -v `pwd`:/miktex/work miktex/miktex latexmk"; fi
script:
  - mylatexmk -pdf -interaction=nonstopmode -halt-on-error *.tex